  <!DOCTYPE html>

  <html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- javascripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
      </div>

      <div class="row">
           <div class="col-lg-12">
                <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form" id="formID">
                <div class="form-group">
                    <label for="name-input">Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTrain-input">First Train Time (HH:MM in military time)</label>
                    <input class="form-control" id="firstTrain-input" type="time">
                </div>
                <div class="form-group">
                    <label for="TrainInv-input">Train Time Intervals</label>
                    <input class="form-control" id="TrainInv-input" type="number">
                </div>
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>

        </div>

      </div>

      <!-- Most Recent Member Panel -->
      <div class="row"
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>          
          <div class="panel-body" id="full-train-sched"></div>
          
        </div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/js/apps.js"></script>

    

  </body>

  </html>
